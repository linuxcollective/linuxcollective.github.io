<div class="github-buttons">
  <a href="https://github.com/{{.}}" class="github-button"  data-icon="octicon-star" data-show-count="true" aria-label="Star {{.}} on GitHub">Star</a>
  <a href="https://github.com/{{.}}/fork" class="github-button"  data-icon="octicon-repo-forked" data-show-count="true" aria-label="Fork {{.}} on GitHub">Fork</a>

  <script async defer src="https://buttons.github.io/buttons.js"></script>
</div>
